<form (ngSubmit)="searchAuthor()">
  <label for="authorId">Author ID:</label>
  <input type="text" id="authorId" [(ngModel)]="authorId" name="authorId" required />
  <button type="submit">Search</button>
    <div>Give it a second or two after clicking search to get the result/error</div>
</form>

<div *ngIf="author">
  <p>Author Name: {{ author.firstName }} {{ author.lastName }}</p>
</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
